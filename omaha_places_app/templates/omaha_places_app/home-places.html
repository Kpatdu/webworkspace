{% extends 'omaha_places_app/base.html' %}
<!DOCTYPE html>
<!--Template to display all places-->
{% block content %}
<html lang="en">
<!--Tab title-->
<title>Places</title> 
<body>
<!--Page Header-->
<center><h1>Omaha Attractions</h1></center>


<!--List Places and Categories-->
<div class="place-image-title" style="background-image: url('{{ place_images.0 }}');">
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="search places" name="place_search_bar">
        <button class="search-button" type="submit">Submit</button>
    </div>
</div>
<div class="categories-places">
    <div class="categories-slider">
        {% for category in predefined_category %}
        <a href="{% url 'all_places' %}?category={{ category }}" class="categories-card">
            <h3>{{ category }}</h3>
        </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock %}

{% block script %}
<style>
    h1 {
        padding: 20px
    }
    .place-image-title {
        width: 100%;
        height: 500px;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .search-container {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    padding: 15px 30px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }
    .search-container {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    .search-input {
        width: 400px; /* Larger width for the input */
        padding: 15px; /* Larger padding for a bigger input */
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px; /* Bigger font size */
        outline: none;
        transition: border-color 0.3s ease;
    }

    .search-input:focus {
        border-color: #007BFF; /* Highlight border on focus */
    }

    .search-button {
        padding: 15px 30px; /* Larger padding for a bigger button */
        background-color: #007BFF; /* Blue background */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px; /* Bigger font size */
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .search-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }

    .search-button:active {
        transform: scale(0.95); /* Pressed button effect */
    }


    .categories-places {
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        padding: 20px 0;
        background-color: #f9f9f9;
    }

    .categories-slider {
        width: 100%;
        height: fit-content;
        padding: 20px;
    }

    .categories-card {
        width: fit-content;
        height: 300px;
        display: inline-block;
        background-color: #007BFF;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        min-width: 200px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .categories-card:hover {
        transform: scale(1.05);
    }

    .categories-card h3 {
        margin: 0;
        font-size: 50px;
    }
    
    
</style>

{% endblock %}
