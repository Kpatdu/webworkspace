{% load static %}
{% block content %}
<!-- Template to display the account page -->
<!DOCTYPE html>
<html lang="en">

<!--Tab Title-->
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
  </head>

<!--Header-->
<h1> Change Password </h1>
<p>Welcome, {{ user.username }}!</p>

<form method="POST" action="/account/password_reset/">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Change Password</button>
</form>
{% endblock %}
